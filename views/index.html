
<!DOCTYPE html>
<html ng-app="login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="customcss/login.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="js/jquery-3.3.1.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- AngularJS JavaScript -->
        <script src="js/angular.min.js"></script>

        <script src="logincontroller.js"></script>
    </head>
    <body>




        <div class="login-form" ng-controller="logincontroler">
            <form>
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="required" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" ng-model="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="login()">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
        



    </body>
</html>
